# Frontend nginx config for fazi.evi.rs

# 1. HTTP redirekcija ka HTTPS bez www
server {
    listen 80;
    server_name fazi.evi.rs www.fazi.evi.rs;
    return 301 https://fazi.evi.rs$request_uri;
}

# 2. HTTPS redirekcija za www -> bez www
server {
    listen 443 ssl;
    server_name www.fazi.evi.rs;

    ssl_certificate /etc/letsencrypt/live/fazi.evi.rs/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fazi.evi.rs/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://fazi.evi.rs$request_uri;
}

# 3. Glavni server za fazi.evi.rs (HTTPS, bez www)
server {
    listen 443 ssl;
    server_name fazi.evi.rs;

    ssl_certificate /etc/letsencrypt/live/fazi.evi.rs/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fazi.evi.rs/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Proxy to frontend container
    location / {
        proxy_pass http://localhost:9234;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    access_log /var/log/nginx/fazi.evi.rs.access.log;
    error_log /var/log/nginx/fazi.evi.rs.error.log;
}
