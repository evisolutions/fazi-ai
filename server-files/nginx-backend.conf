# Backend nginx config for fazi.api.evi.rs

# 1. HTTP redirekcija ka HTTPS bez www
server {
    listen 80;
    server_name fazi.api.evi.rs www.fazi.api.evi.rs;
    return 301 https://fazi.api.evi.rs$request_uri;
}

# 2. HTTPS redirekcija za www -> bez www
server {
    listen 443 ssl;
    server_name www.fazi.api.evi.rs;

    ssl_certificate /etc/letsencrypt/live/fazi.api.evi.rs/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fazi.api.evi.rs/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://fazi.api.evi.rs$request_uri;
}

# 3. Glavni server za fazi.api.evi.rs (HTTPS, bez www)
server {
    listen 443 ssl;
    server_name fazi.api.evi.rs;

    ssl_certificate /etc/letsencrypt/live/fazi.api.evi.rs/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fazi.api.evi.rs/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Proxy to backend container
    location / {
        proxy_pass http://localhost:7847;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings for long requests
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;
        
        # Buffer settings for large responses
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    access_log /var/log/nginx/fazi.api.evi.rs.access.log;
    error_log /var/log/nginx/fazi.api.evi.rs.error.log;
}
